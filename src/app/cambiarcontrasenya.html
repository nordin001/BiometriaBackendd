<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
</head>
<body>
    
    <h1>Cambiar Contraseña</h1>
    <form id="cambiar-contrasenya-form">
        <div>
            <label for="contrasenyaactual">Contraseña Actual:</label>
            <input type="password" id="contrasenyaactual" name="contrasenyaactual" required>
        </div>
        <div>
            <label for="nuevacontrasenya">Nueva Contraseña:</label>
            <input type="password" id="nuevacontrasenya" name="nuevacontrasenya" required>
        </div>
        <div>
            <label for="confirmarcontrasenya">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmarcontrasenya" name="confirmarcontrasenya" required>
        </div>
        <button type="button" onclick="cambiarContrasenya()">Cambiar Contraseña</button>
    </form>

</html>
